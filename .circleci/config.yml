version: 2.1
orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4
  heroku: circleci/heroku@2.0.0
executors:
  my-docker-executor:
    docker:
      - image: cimg/base:stable
jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies..."
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm run test
  build-and-push:
    executor: docker/default
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - run:
          name: Debug Git Tag
          command: echo "Git Tag: << pipeline.git.tag >>"
      - docker/build:
          image: reginodeang/education-space
          tag: << pipeline.git.tag >>
      - docker/push:
          image: reginodeang/education-space
          tag: << pipeline.git.tag >>
  deploy:
    docker:
      - image: cimg/node:16.10
    steps:
      - setup_remote_docker
      - heroku/install
      - checkout
      - run:
          name: Heroku Container Push
          command: |
            heroku container:login
            heroku container:push web -a reginodeang-su-devops
            heroku container:release web -a reginodeang-su-devops
workflows:
  version: 2
  simple_workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - test:
          filters:
            branches:
              only:
                - main
      - build-and-push:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
      - deploy:
          requires:
            - build-and-push
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
