version: 2.1
orbs: #something like dependency
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4 #allows us to use the docker commands
jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies..."
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm run test
  build-and-push:
    executor: docker/docker #State the environment that we're going to use, in this casewe let docker decide the defualt
    steps:
      - setup_remote_docker #THis allows us to run docker commands just in case
      - checkout
      - docker/check
      - docker/build:
          image: reginodeang/education-space
          tag: 1.0.1
      - docker/push:
          image: reginodeang/education-space
          tag: 1.0.1

workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - build-and-push
          requires:
            - test
